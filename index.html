<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osearch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <h1 id="logo">osearch</h1>
        <form id="searchForm" autocomplete="off">
            <input type="text" id="searchBox" placeholder="Type your query..." autofocus required>
            <button type="submit" id="searchButton">GO!</button>
            <select id="engine">
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="duckduckgo">DuckDuckGo</option>
                <option value="yahoo">Yahoo</option>
                <option value="baidu">Baidu</option>
                <option value="yandex">Yandex</option>
                <option value="ecosia">Ecosia</option>
                <option value="brave">Brave</option>
                <option value="searx">Searx</option>
                <option value="custom">Custom</option>
            </select>
            <input type="text" id="customEngine" placeholder="Enter custom engine URL scheme..." style="display: none;">
            <label id="saveCustomEngineContainer" style="display: none;">
                <input type="checkbox" id="saveCustomEngine"> Save custom engine
            </label>
        </form>        
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </div>
    <noscript>
        <p>JavaScript is required for this site to function properly. Please enable it in your browser settings.</p>
    </noscript>
    <script src="script.js"></script>
</body>
</html>
